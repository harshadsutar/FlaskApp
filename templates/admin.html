{% extends 'base.html' %}

{% block content %}

    <h2>Admin Area </h2>
    <p>Do some admin stuff here</p>
    <table class="table table-hover table-bordered table-striped">
        {% for our_user in our_users %}
        <tr>
            <td>
            {{our_user.id}}.<a href="{{url_for('update', id=our_user.id)}}">{{our_user.name}} </a> - {{our_user.username}} - {{our_user.email}} - {{our_user.favorite_color}} - pw {{our_user.password_hash}} - <a href="{{url_for('delete', id=our_user.id)}}">Delete </a><br/>
            </td>
        </tr>
        {% endfor %}
    </table>


{% endblock %}
